<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <main>


        <div>
            <label for="valor1">Valor 1</label>
            <input type="text" name="" id="valor1">
            <label for="valor2">Valor 2</label>
            <input type="text" name="" id="valor2">
        </div>
        <div>
            <button onclick="somar()">Somar</button>
            <button onclick="multiplicar()">Multiplicar</button>
            <button onclick="dividir()">Dividir</button>
            <button onclick="subtrair()">Subtrair</button>
        </div>
        <div>
            <p id="resultado"></p>
        </div>
    </main>

    <script>
        function somar() {
            var valor1 = document.getElementById("valor1");
            var valor2 = document.getElementById("valor2");
            var compoResultado = document.getElementById("resultado");
            compoResultado.innerText = "Resultado da Soma: " + (parseInt(valor1.value) + parseInt(valor2.value));
        }

        function dividir() {
            var valor1 = document.getElementById("valor1");
            var valor2 = document.getElementById("valor2");
            var compoResultado = document.getElementById("resultado");
            compoResultado.innerText = "Resultado da Divisão: " + (parseInt(valor1.value) / parseInt(valor2.value));
        }

        function multiplicar() {
            var valor1 = document.getElementById("valor1");
            var valor2 = document.getElementById("valor2");
            var compoResultado = document.getElementById("resultado");
            compoResultado.innerText = "Resultado da Multiplicacão: " + (parseInt(valor1.value) * parseInt(valor2.value));
        }

        function subtrair() {
            var valor1 = document.getElementById("valor1");
            var valor2 = document.getElementById("valor2");
            var compoResultado = document.getElementById("resultado")
            compoResultado.innerText = "Resultado da Subtração: " + (parseInt(valor1.value) - parseInt(valor2.value));
        }
    </script>

</body>

</html>
