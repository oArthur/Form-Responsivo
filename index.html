<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./js/main.js" type="text/javascript"></script>
    <script src="./js/login.js" type="text/javascript"></script>

    <title>Login</title>
</head>

<body>
    <main class="container">
        <h2 class="log">Dados Pessoais</h2>
        <form id="formulario" action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Insira seu Username ou Email">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Insira Sua Senha">
                <div class="underline"></div>
            </div>
            <input type="submit" onclick="return logar()" id="btn-submit" value="Continue">
        </form>
        <div class="footer">
            <span>Ainda não é cadastrado? <a href="register.html">Cadastre-se</a></span>
            <span>Entre com suas redes socias.</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i> Entrar com Twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i> Entrar com Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
